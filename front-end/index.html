<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitting Space | AI Virtual Fitting SaaS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="SEARCH COLLECTION">
            <button class="search-btn" style="background:none; border:none; cursor:pointer;">üîç</button>
        </div>
        <a href="#" class="login-btn" onclick="openLoginModal()">LOG IN</a>
    </nav>

    <header>
        <a href="index.html" class="logo">Fitting Space</a>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <div class="menu-item-container">
                <a href="#" class="menu-item">MEN</a>
                <ul class="submenu">
                    <li><a href="#">TOPS</a></li>
                    <li><a href="#">BOTTOMS</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                </ul>
            </div>
            <div class="menu-item-container">
                <a href="#" class="menu-item">WOMEN</a>
                <ul class="submenu">
                    <li><a href="#">DRESSES</a></li>
                    <li><a href="#">TOPS</a></li>
                    <li><a href="#">BEST SELLERS</a></li>
                </ul>
            </div>
            <div class="menu-item-container">
                <a href="#" class="menu-item">KIDS</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="product-grid"></div>
        </main>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="login-modal">
            <span class="close-x" onclick="closeLoginModal()">&times;</span>
            <h2 style="font-family:var(--font-logo); margin-bottom:30px;">SIGN IN</h2>
            <form class="login-form">
                <input type="email" placeholder="EMAIL ADDRESS" required>
                <input type="password" placeholder="PASSWORD" required>
                <button type="submit" class="btn-main">LOG IN</button>
            </form>
        </div>
    </div>

    <div class="chatbot-container">
        <div class="chatbot-icon" onclick="toggleChatbot()">FitMate</div>
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">FitMate AI Support</div>
            <div class="chat-messages">Hello! I'm FitMate. How can I assist your virtual fitting today?</div>
            <div class="chat-input">
                <input type="text" placeholder="Ask anything...">
                <button class="chat-send-btn">SEND</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
